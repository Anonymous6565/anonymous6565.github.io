<html>   
<body>
  <div id="messages"></div>
  <script>
      const socket = new WebSocket('ws://localhost:8080');

      function display(form){
        socket.onopen = function (event){
        alert(form.message.value);
        };
      }
  </script>
<form>
<input type="text" id="input" name="message"/><br><br>
<input type="button" value="Send" id="send-button" onclick='
  document.getElementById("messages").innerHTML += form.message.value;
  document.getElementById("messages").innerHTML += "<br>";
  display(this.form);'/>
</form>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
