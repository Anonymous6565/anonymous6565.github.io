<html>   
<body>
  <div id="chat"></div>
  <script>
    function display(form){
      alert("Message Sent");
    }
  </script>
<form>
<input type="text" id="user-input" name="message"/><br><br>
<input type="button" value="Send" id="send-button" onclick='
  document.getElementById("chat").innerHTML += form.message.value;
  document.getElementById("chat").innerHTML += "<br>";
  display(this.form);'/>
</form>
  <script>
    let counter = 0;

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });
const input = document.getElementById('user-input');

socket.onopen = function(e) {
  e.preventDefault();
  if(input.value){
  alert("Message Sent");
  socket.emit('chat message', input.value, clientOffset);
  }
};

socket.onmessage = ('chat message', (msg, serverOffset) => {
  const item = document.createElement('li');
  item.textContent = msg;
  socket.auth.serverOffset = serverOffset;
};

socket.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    alert('[close] Connection died');
  }
};

socket.onerror = function(error) {
  alert(`[error]`);
};

</script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
