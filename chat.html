<html>   
<body>
  <div id="chat"></div>
<form>
<input type="text" id="user-input" name="message"/><br><br>
<input type="button" value="Send" onclick='
  document.getElementById("chat").innerHTML += form.message.value;
  document.getElementById("chat").innerHTML += "<br>";'/>
</form>
  <script>
let socket = new WebSocket("ws://localhost:8080/echo/websocket");
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

async function sendMessage() {
socket.onopen = function(e) {
  alert("[open] Connection established");
  alert("Sending to server");
  socket.send(userInput);
};

socket.onmessage = function(event) {
  alert(`[message] ${event.data}`);
};

socket.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    alert('[close] Connection died');
  }
};

socket.onerror = function(error) {
  alert(`[error]`);
};
}
    
sendButton.addEventListener('click', sendMessage);
</script>
</body>
</html>
