<html>   
<body>
	<script>
		function display(form) {
			document.getElementById("chat").innerHTML += "<div>'" . form.message.value . "'</div>";
		}
	</script>
<form >
<input type="text" name="message"/><br><br>
<input type="button" value="Send" onclick="display(this.form)"/>
</form>
<div id="chat"></div>
</body>
</html>
