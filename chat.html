<html>   
<body>
  <div id="chat"></div>
<form>
<input type="text" id="user-input" name="message"/><br><br>
<input type="button" value="Send" id="send-button" onclick='
  document.getElementById("chat").innerHTML += form.message.value;
  document.getElementById("chat").innerHTML += "<br>";
  sendMessage();'/>
</form>
  <script>
let socket = new WebSocket("ws://localhost:8080/echo/websocket");
const userInput = document.getElementById('user-input');

function sendMessage() {
socket.onopen = function(e) {
  const userMessage = userInput.value.trim();
  alert("Connection established");
  socket.send(userMessage);
};

socket.onmessage = function(event) {
  const userMessage = userInput.value.trim();
  const typingIndicator = document.createElement('p');
  typingIndicator.innerHTML = 'userMessage';
};

socket.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    alert('[close] Connection died');
  }
};

socket.onerror = function(error) {
  alert(`[error]`);
};
}
    
</script>
  <script src="server.js"></script>
</body>
</html>
