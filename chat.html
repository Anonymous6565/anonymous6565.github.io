<html>   
<body>
  <div id="messages"></div>
  <script>
      var socket = new WebSocket(((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/ws");
        socket.onopen = function (e){
        alert("Connected");
        };
  </script>
<form>
<input type="text" id="input" name="message"/><br><br>
<input type="button" value="Send" id="send-button" onclick='
  document.getElementById("messages").innerHTML += form.message.value;
  document.getElementById("messages").innerHTML += "<br>";
  display(this.form);'/>
</form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="server.js"></script>
</body>
</html>
